<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .child{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 88px;
            height: 88px;
            margin: 8px;
            padding: 16px;
            border: solid 1px #cecece;
        }

        .child h2{
            font-size: 18px;
        }

    </style>
</head>
<body>
<div id="container">
    <div class="child">
        <h2>Hamburger</h2>
        <span class="hamburger"> </span>
    </div>
    <div class="child">
        <h2>Hot dog</h2>
        <span class="hotdog"> </span>
    </div>
    <div class="child">
        <h2>vegie</h2>
        <span class="veggie"> </span>
    </div>
    <div class="child">
        <h2>Oreo</h2>
        <span class="oreo"> </span>
    </div>
    <div class="child">
        <h2>Strawberry</h2>
        <span class="strawberry"> </span>
    </div>

</div>

</body>
</html>

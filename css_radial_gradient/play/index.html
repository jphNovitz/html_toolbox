<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

<div>
    <label for="width">Largeur du carré</label>
    <input type="range" id="width" name="width"
           min="1" max="800" step="10" value="80">

    <label for="height">Hauteur du carré</label>
    <input type="range" id="height" name="height"
           min="1" max="400" step="10" value="80">
</div>
<div>
    <label for="bg_width">Taille du background </label>
    <input type="range" id="bg_width" name="bg_width"
           min="1" max="50" step="1" value="15">
</div>
<div>
    <label for="color_1">Couleur 1</label>
    <input type="color" id="color_1" name="color_1" value="#000000">

    <label for="width">Pourcentage 1</label>
    <input type="range" id="pc_1" name="pc_1"
           min="0" max="100" step="5" value="27">
</div>
<div>
    <label for="color_2">Couleur 2</label>
    <input type="color" id="color_2" name="color_2" value="#ffffff">

    <label for="width">Pourcentage 2</label>
    <input type="range" id="pc_2" name="pc_2"
           min="0" max="100" step="5" value="5">
</div>

<div id="example">
    <div id="decoration"></div>
</div>


</div>

</body>
</html>
